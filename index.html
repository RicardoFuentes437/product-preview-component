<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="card">
    <img src="images/image-product-desktop.jpg" alt="product-image" class="product-image">
    <img src="images/image-product-mobile.jpg" alt="product-image-2" class="product-image-2">
    <div class="content">
      <div class="card-product-type">
        <p class="above">P E R F U M E</p>
      </div>
      <div class="card-product-name">
        <p class="product-name big">Gabrielle Essence Eau De Parfum</p>
      </div>
      <div class="card-description">
      <p class="small">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="card-prices">
        <p class="current-price big">$149.99</p>
        <p class="old-price small">$169.99</p>
      </div>
      <div class="card-button">
      <button class="btn"><img src="images/icon-cart.svg" alt="icon" class="cart-icon"> Add to Cart</button>
      </div>
    </div>
  </div>
</div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/RicardoFuentes437">Ricardo Fuentes Urbina</a>.
  </div>
</body>
<script src="index.js"></script>
</html>
